<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Hi-Tech News Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.4); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.6); }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="root" class="min-h-screen"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        // Simple App component to test
        const App = () => {
            const [news, setNews] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                // Simulate loading
                setTimeout(() => {
                    setNews([
                        {
                            id: 1,
                            title: "AI Breakthrough in Medical Research",
                            summary: "Scientists develop new AI model that can predict disease progression with 95% accuracy.",
                            time: "5 min read",
                            category: "Technology"
                        },
                        {
                            id: 2,
                            title: "Sustainable Energy Reaches New Milestone",
                            summary: "Renewable sources now account for 40% of global energy production.",
                            time: "3 min read",
                            category: "Environment"
                        }
                    ]);
                    setLoading(false);
                }, 2000);
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 to-blue-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-cyan-400 mx-auto mb-4"></div>
                            <h2 className="text-xl font-orbitron text-cyan-400 animate-pulse">
                                Loading Hi-Tech News...
                            </h2>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900">
                    {/* Header */}
                    <header className="border-b border-gray-700 bg-gray-800 bg-opacity-50 backdrop-blur-lg">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-lg">G</span>
                                    </div>
                                    <h1 className="text-2xl font-orbitron bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                                        Gemini News Hub
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button className="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-all duration-300 transform hover:scale-105">
                                        Sign In
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        <div className="text-center mb-12 animate-fadeIn">
                            <h2 className="text-4xl md:text-5xl font-orbitron mb-4 bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent">
                                Your AI-Powered News Experience
                            </h2>
                            <p className="text-gray-300 text-lg max-w-2xl mx-auto">
                                Stay informed with curated, intelligent news summaries powered by advanced AI technology.
                            </p>
                        </div>

                        {/* Stats Bar */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            {[
                                { label: "AI Accuracy", value: "98.7%" },
                                { label: "Time Saved", value: "15.2h" },
                                { label: "Articles Read", value: "247" },
                                { label: "Focus Score", value: "92/100" }
                            ].map((stat, index) => (
                                <div 
                                    key={stat.label}
                                    className="bg-gray-800 bg-opacity-50 rounded-xl p-4 text-center border border-gray-700 hover:border-cyan-500 transition-all duration-300 animate-slideUp"
                                    style={{ animationDelay: `${index * 0.1}s` }}
                                >
                                    <div className="text-2xl font-orbitron text-cyan-400">{stat.value}</div>
                                    <div className="text-gray-400 text-sm">{stat.label}</div>
                                </div>
                            ))}
                        </div>

                        {/* News Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {news.map((article, index) => (
                                <div 
                                    key={article.id}
                                    className="bg-gray-800 bg-opacity-50 rounded-xl p-6 border border-gray-700 hover:border-cyan-500 transition-all duration-300 transform hover:scale-105 backdrop-blur-sm animate-fadeIn"
                                    style={{ animationDelay: `${index * 0.2}s` }}
                                >
                                    <div className="flex items-center justify-between mb-3">
                                        <span className="px-3 py-1 bg-blue-600 rounded-full text-xs font-semibold">
                                            {article.category}
                                        </span>
                                        <span className="text-gray-400 text-sm">{article.time}</span>
                                    </div>
                                    <h3 className="text-xl font-semibold mb-3 text-white hover:text-cyan-300 transition-colors cursor-pointer">
                                        {article.title}
                                    </h3>
                                    <p className="text-gray-300 mb-4 leading-relaxed">
                                        {article.summary}
                                    </p>
                                    <div className="flex items-center justify-between">
                                        <button className="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded-lg text-sm transition-all duration-300">
                                            Read Summary
                                        </button>
                                        <div className="flex space-x-2">
                                            <button className="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                                                üìñ
                                            </button>
                                            <button className="p-2 hover:bg-gray-700 rounded-lg transition-colors">
                                                ‚≠ê
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Quick Actions */}
                        <div className="fixed bottom-6 right-6 flex flex-col space-y-3">
                            <button className="w-12 h-12 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full flex items-center justify-center text-white shadow-lg hover:shadow-cyan-500/25 transition-all duration-300 transform hover:scale-110 animate-pulse">
                                üéØ
                            </button>
                            <button className="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white shadow-lg hover:shadow-purple-500/25 transition-all duration-300 transform hover:scale-110">
                                ‚ö°
                            </button>
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
